<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salesforce Turbo Link</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/custom.css" />
    <link rel="stylesheet" href="../styles/normalize.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="text-primary">Salesforce Turbo Link Options</h1>
      <form class="row g-2" id="options-form">
        <div class="col-auto">
          <div class="input-group">
            <span class="input-group-text" for="setupPage">
              Salesforce Vanity URL https://*.force.com/</span
            >
            <input
              type="text"
              id="setupPage"
              name="setupPage"
              value="/lightning/setup/SetupOneHome/home"
              placeholder="/lightning/setup/SetupOneHome/home"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>

    <script src="options.js"></script>
  </body>
</html>
