<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salesforce Turbo Link</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/custom.css" />
    <link rel="stylesheet" href="../styles/normalize.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="heading">Salesforce Turbo Link Options</h1>
      <p class="top-content">
        Salesforce Turbo Link helps in launching the Salesforce page quickly
        from the toolbar.
      </p>
      <br />
      <p class="top-content">
        e.g. if you want to navigate to Setup page right from the home page,
        configure the URI below to navigate quickly from the toolbar.
      </p>
      <div class="container">
        <form
          class="row g-3 input-group-form form-container"
          id="options-form"
          novalidate
        >
          <div class="col-auto mb-3">
            <div class="input-group">
              <span class="input-group-text" for="setupPage">URI</span>
              <input
                type="text"
                id="setupPage"
                name="setupPage"
                value=""
                placeholder="/lightning/setup/SetupOneHome/home"
                class="form-control input-group-textbox"
                maxlength="200"
                required
              />
              <div class="invalid-tooltip" id="invalid-tooltip">
                Please enter URI.
              </div>
            </div>
          </div>
          <div class="row-auto">
            <button type="button" id="submitButton" class="btn btn-primary">
              Save
            </button>
            <button type="button" id="resetButton" class="btn btn-secondary">
              Reset
            </button>
          </div>
        </form>
        <!-- notification -->
        <div
          class="container alert alert-success mt-3"
          role="alert"
          id="notification"
        >
          Saved successfully!
        </div>
      </div>
    </div>

  </body>
</html>
